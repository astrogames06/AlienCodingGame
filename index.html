<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7d33d53aa9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</head>

<body id="confetti-container">
    <a href="secret.html" id="secret">???</a>
    <button id="help" onclick="help()"><img src="help.png" alt="help"><br>Need Help?</button>
    <div id="levelMessage" class="hidden" class="clickableElement">
        <h1>You passed this level!</h1>
        <button id="next-btn" onclick="location.reload();">
            Next Level! <i class="fa-solid fa-right-long"></i>
        </button>
    </div>
    
    <h1 id="info">loading.....</h1>


    <p class="hidden" id="widthNums"></p>


    <ul style="list-style-type: none;
    padding: 0; text-align: center;">
        <li style="display: inline-block;
        vertical-align: top; margin-right: 10px;">
            <p class="hidden" id="heightNums"></p>
        </li> 
        <li style="display: inline-block; vertical-align: top;">
            <div id="game">
                <img id="alien" src="alien.png" alt="alien">
                <img id="spaceship" src="ship.png" alt="ship">
            </div>
        </li>    
    </ul>
    
    <br>

    <div id="buttons">
        <button id="run" onclick="replayMoves()">RUN 
            <i class="fa-solid fa-play"></i>
        </button>
        <button id="trash">
            <i class="fa-solid fa-trash"></i>
        </button>
        <br>
        <button class="move-btn" onmousedown="startPressAndHold('UP')"
            onmouseup="endPressAndHold('UP')" 
            onclick="moveAlien('UP')"
            >UP
            <i class="fa-solid fa-up-long"></i>
        </button>
        <button class="move-btn" onmousedown="startPressAndHold('DOWN')"
        onmouseup="endPressAndHold('DOWN')" 
        onclick="moveAlien('DOWN')"
        >DOWN
            <i class="fa-solid fa-down-long"></i>
        </button>
        <button class="move-btn" onmousedown="startPressAndHold('LEFT')"
        onmouseup="endPressAndHold('LEFT')" 
        onclick="moveAlien('LEFT')"
        >LEFT
            <i class="fa-solid fa-left-long"></i>
        </button>
        <button class="move-btn" onmousedown="startPressAndHold('RIGHT')"
        onmouseup="endPressAndHold('RIGHT')" 
        onclick="moveAlien('RIGHT')"
        >RIGHT
            <i class="fa-solid fa-right-long"></i>
        </button><br>
        <input type="text" id="amountIn" placeholder="type amount....">
    </div>

    <ol id="moves-ul">
    </ol>

    <script src="script.js"></script>
</body>

</html>
